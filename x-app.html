    }

    }

    }

    }

      font-style: italic;
    }

      .headerBody {
        @apply(--layout-vertical);
        text-align: center;
      }

        width: 150px;
        height: 150px;
        border-radius: 75px;
        margin: 0;
      }

        font-size: 76px;
      }

      header > div div > {
        margin: 0;
      }

      .section {
        text-align: -webkit-center;
        @apply(--layout-vertical);
      }

      .section .right > p {
        text-align: left;
      }

      .section .right {

        text-align: center;
        width: 86%;
      }

      }

      .experience {

      }

    [hidden] {

                <template is="dom-repeat" items="{{items}}">

          </app-toolbar>

  <script>
    class XApp extends Polymer.Element{
      static get is() {
        return 'x-app'
      }

      static get properties() {
        return {
          isDesktop: {
            type: Boolean, 
            value: false
          },
          selected: {
            type: String,
            value: 'Home'
          },
          wideLayout: {
            type: Boolean,
            value: false,
            observer: '_onLayoutChange',
          },
          items: {
            type: Array,
            value: function() {
              return ['Home', 'About', 'Experiences', 'Projects', 'Awards'];
            }
          }
        }
      }

      _onLayoutChange(wide) {
        var drawer = this.$.drawer;
        if (wide && drawer.opened) {
          drawer.opened = false;
        }
      }
      ready() { 
        super.ready();

        this.setupNav();

        if(window.innerWidth > 768) {
          this.isDesktop = true;
        }

        window.addEventListener('resize', () => {
          if(window.innerWidth > 768) {
            this.isDesktop = true;
          }
          else {
            this.isDesktop = false;
          }
        });
      }

      loadProjectImages() {
        let images = [

            description: 'Research conducted at the University of Michigan Medical School, Department of Radiology',

          },

        return images;
      }

      setupNav() {
        requestAnimationFrame(() => {
          let edgeOffset = 0; // px
          zenscroll.setup(null, edgeOffset);

          if(location.hash !== '') {
            if(location.hash == '#Home') {
                zenscroll.setup(null, 64);
                zenscroll.to(this.root.querySelector(location.hash));
                zenscroll.setup(null, edgeOffset);
            }
            else {
              zenscroll.to(this.root.querySelector(location.hash));
              this.root.querySelector('paper-tabs').selected = location.hash.slice(1);
            }
          }

          this.navItems = [...this.root.querySelectorAll('paper-tab')];
          this.navItems.push(...this.root.querySelectorAll('paper-item'));
          this.navItems.map(item =>
            item.addEventListener('click', () => {
              location.hash = item.getAttribute('name');
              if(location.hash == '#Home') {
                zenscroll.setup(null, 64);
                zenscroll.to(this.root.querySelector("#" + item.getAttribute('name')));
                zenscroll.setup(null, edgeOffset);
              }
              else {
                zenscroll.to(this.root.querySelector("#" + item.getAttribute('name')));
              }
              this.root.querySelector('app-drawer').close();
            })
          );
        });
      }
    }
    customElements.define(XApp.is, XApp);
  </script>
